server:
  port: 8980

spring:
  application:
    name: reserve
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
      path: /h2-console
  datasource:
    driverClassName: org.h2.Driver
    url: jdbc:h2:mem:testdb
  jpa:
    hibernate:
      ddl-auto: update
    defer-datasource-initialization: true

logging:
  level:
    com.example.reservationservice: DEBUG